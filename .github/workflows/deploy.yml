name: Deploy to cPanel via FTP

on:
  push:
    branches:
      - main  # Trigger deployment only on push to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Optional: Uncomment below if using a JS framework (React, Vue, etc.)
      # - name: Set up Node.js
      #   uses: actions/setup-node@v3
      #   with:
      #     node-version: '18'

      # - name: Install dependencies
      #   run: npm install

      # - name: Build project
      #   run: npm run build

      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: 194.163.180.153               # ✅ No ftp:// prefix
          username: ${{ secrets.FTP_USERNAME }} # ✅ Set this in your repo secrets
          password: ${{ secrets.FTP_PASSWORD }} # ✅ Set this in your repo secrets
          server-dir: ${{ secrets.FTP_REMOTE_DIR }} # e.g., /public_html/
          local-dir: ./                         # or ./dist for built frontend
